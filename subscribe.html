    <!-- 	Navbar start -->
    <nav class="navbar navbar-expand-lg">
      <img class="logo-img-nav" src="images/par.png" alt="logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <h1 class="subs-h1">Subscribe to our News Letters!</h1>
    <!-- introduction and main image section -->
    <div class="container-fluid form-container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder=" Name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder=" Email">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label"></label>
          <input type="text" class="form-control" id="inputCity" placeholder=" City">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label"></label>
          <input type="text" class="form-control" id="inputState" placeholder=" State / Province">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label"></label>
          <input type="text" class="form-control" id="inputZip" placeholder="Zip / Postal Code">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              News Letter on Parakeets Only
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              News Letter on all aviary birds
            </label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-secondary">Subscribe</button>
          </div>
        </div>
      </form>
    </div>


    <h2>Further Reading</h2>
    <div>
      <a class="sub-links" href="https://en.wikipedia.org/wiki/Budgerigar"> wikipedia |</a>

    <!-- 	footer section	 -->

    <form class="email-container" action="mailto:urbankeets@somwhere.com" method="post" enctype="text/plain">
      <H3 class="email-heading">e-mail us:</H3>
      <p class="form-submit">
        <input name="submit-email" type="submit" id="submit-email" class="btn btn-secondary" value="Send Email">
      </p>
    </form>
